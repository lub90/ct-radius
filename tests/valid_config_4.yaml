basic:
  wifi_access_groups:
    - 101
    - 202
  include_assignment_groups_in_access_groups: true
  vlan_separator: "#"
  timeout: 5
  path_to_pwd_db: "/tmp/pwd.db"
  username_field_name: "cmsUserId"

vlans:
  default_vlan: 10
  assignments:
    101: 10
    104: 10
    139: 20
    177: 1
  assignments_if_requested:
    231: 110
    77: 120

communication:
    auto_reset: 30000
    server_url: "https://chat.church.tools"
    language: "en"
    pwd_display_time: -1 # -1 for forever
    reset_command: "Zurueck"